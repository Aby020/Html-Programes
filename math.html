<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String and Math Functions</title>
    <style>
        div {
            text-align: center;
            border-bottom: 2px solid black;
            padding-bottom: 2em;
        }

        h2 {
            text-transform: uppercase;
            text-align: center;
            margin-top: 2em;
            width: 100%;
            padding: 5px;
            color: #222324;
            font-family: 'Courier New', Courier, monospace;
            box-shadow: 0 4px 10px 0 rgba(0, 0, 0, 0.2), 0 4px 20px 0 rgba(0, 0, 0, 0.19);
        }

        table {
            width: 100%;
            padding: 1em;
        }

        th, td {
            text-align: left;
            padding: .5em;
        }

        .selector {
            padding: .5em;
            background-color: #4CAF50;
            color: white;
            border: none;
            outline: none;
            border-radius: 5px;
            font-family: 'Lucida Sans', Geneva, Verdana, sans-serif;
        }

        li {
            text-align: left;
            margin-top: 5px;
            padding: 10px;
        }

        .string-section {
            background-color: #f9f9f9;
            color: #222324;
            padding: 20px;
        }

        .math-section {
            background-color: #f4f4f4;
            color: #222324;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="string-section">
        <h2>String Functions</h2>
        <table>
            <tbody>
                <tr>
                    <th>Enter a text</th>
                    <td><input type="text" id="input_string" name="input_s"></td>
                </tr>
                <tr>
                    <th>Search a text</th>
                    <td><input type="text" id="input_search" name="input_search"></td>
                </tr>
                <tr>
                    <th>Slice start</th>
                    <td><input type="text" id="slice_s" name="slice_s"></td>
                </tr>
                <tr>
                    <th>Slice end</th>
                    <td><input type="text" id="slice_e" name="slice_e"></td>
                </tr>
                <tr>
                    <th>Replace the word</th>
                    <td><input type="text" id="replace_f"></td>
                </tr>
                <tr>
                    <th>Replace with</th>
                    <td><input type="text" id="replace_s"></td>
                </tr>
                <tr>
                    <th>Split by</th>
                    <td><input type="text" id="split_by" placeholder="Enter character to split"></td>
                </tr>
            </tbody>
        </table>
        <input type="button" value="Generate" class="selector" onclick="string_func()">
        <br><br>
        <ul id="output"></ul>
    </div>

    <div class="math-section">
        <h2>Math Functions</h2>
        <table>
            <tbody>
                <tr>
                    <th>Enter a Number</th>
                    <td><input type="text" id="input_num"></td>
                </tr>
                <tr>
                    <th>Power term</th>
                    <td><input type="text" id="input_pow"></td>
                </tr>
            </tbody>
        </table>
        <input type="button" value="Generate" class="selector" onclick="math_func()">
        <br><br>
        <ul id="output_math"></ul>
    </div>

    <script>
        function string_func() {
            let input = document.getElementById('input_string').value;
            let search = document.getElementById('input_search').value;
            let slice_s = document.getElementById('slice_s').value;
            let slice_e = document.getElementById('slice_e').value;
            let replace_f = document.getElementById('replace_f').value;
            let replace_s = document.getElementById('replace_s').value;
            let split_by = document.getElementById('split_by').value;

            let list_items = `<li>Length of string is: ${input.length}</li>`;
            list_items += `<li>First index of '${search}' is: ${input.indexOf(search)}</li>`;
            list_items += `<li>Last index of '${search}' is: ${input.lastIndexOf(search)}</li>`;
            list_items += `<li>Index of '${search}' starting from position 5: ${input.indexOf(search, 5)}</li>`;
            list_items += `<li>Search result for '${search}': ${input.search(search)}</li>`;
            list_items += `<li>Slice [${slice_s}:] is: ${input.slice(slice_s)}</li>`;
            list_items += `<li>Slice [${slice_s}:${slice_e}] is: ${input.slice(slice_s, slice_e)}</li>`;
            list_items += `<li>Substring [${slice_s}:${slice_e}] is: ${input.substring(slice_s, slice_e)}</li>`;
            list_items += `<li>Substr [${slice_s}:] is: ${input.substr(slice_s)}</li>`;
            list_items += `<li>Substr [${slice_s}:] with length ${slice_e} is: ${input.substr(slice_s, slice_e)}</li>`;
            list_items += `<li>Replace '${replace_f}' with '${replace_s}': ${input.replace(replace_f, replace_s)}</li>`;
            list_items += `<li>Uppercase: ${input.toUpperCase()}</li>`;
            list_items += `<li>Lowercase: ${input.toLowerCase()}</li>`;
            list_items += `<li>Trimmed string: '${input.trim()}'</li>`;
            list_items += `<li>Trim start: '${input.trimStart()}'</li>`;
            list_items += `<li>Trim end: '${input.trimEnd()}'</li>`;
            list_items += `<li>Split by '${split_by}': [${input.split(split_by)}]</li>`;

            document.getElementById('output').innerHTML = list_items;
        }

        function math_func() {
            let input = document.getElementById('input_num').value;
            let power = document.getElementById('input_pow').value;
            
            let list_items = `<li>Value of PI: ${Math.PI}</li>`;
            list_items += `<li>Round of ${input} is: ${Math.round(input)}</li>`;
            list_items += `<li>${input} raised to the power of ${power} is: ${Math.pow(input, power)}</li>`;
            list_items += `<li>Square root of ${input} is: ${Math.sqrt(input)}</li>`;
            list_items += `<li>Absolute value of ${input} is: ${Math.abs(input)}</li>`;
            list_items += `<li>Ceil value of ${input} is: ${Math.ceil(input)}</li>`;
            list_items += `<li>Floor value of ${input} is: ${Math.floor(input)}</li>`;
            list_items += `<li>Sine of ${input} (in degrees) is: ${Math.sin(input * Math.PI / 180)}</li>`;
            list_items += `<li>Cosine of ${input} (in degrees) is: ${Math.cos(input * Math.PI / 180)}</li>`;
            list_items += `<li>Minimum of (0, 150, 30, 20, -8, -200) is: ${Math.min(0, 150, 30, 20, -8, -200)}</li>`;
            list_items += `<li>Maximum of (0, 150, 30, 20, -8, -200) is: ${Math.max(0, 150, 30, 20, -8, -200)}</li>`;
            list_items += `<li>A random number is: ${Math.random()}</li>`;
            
            document.getElementById('output_math').innerHTML = list_items;
        }
    </script>
</body>
</html>
